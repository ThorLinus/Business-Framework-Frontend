<div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20px">
    <div fxFlex="60">
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSourceBP">

                <!-- Position Column -->
                <ng-container matColumnDef="position">
                    <th mat-header-cell *matHeaderCellDef> Position </th>
                    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                </ng-container>

                <!-- Company Column -->
                <ng-container matColumnDef="companyName">
                    <th mat-header-cell *matHeaderCellDef> Unternehmensname </th>
                    <td mat-cell *matCellDef="let element"> {{element.companyName}} </td>
                </ng-container>

                <!-- Industry Column -->
                <ng-container matColumnDef="industry">
                    <th mat-header-cell *matHeaderCellDef> Branche </th>
                    <td mat-cell *matCellDef="let element"> {{element.industry}} </td>
                </ng-container>

                <!-- Goods Column -->
                <ng-container matColumnDef="goods">
                    <th mat-header-cell *matHeaderCellDef> Ware </th>
                    <td mat-cell *matCellDef="let element"> {{element.goods}} </td>
                </ng-container>

                <!-- Contract-date-start Column -->
                <ng-container matColumnDef="dateStart">
                    <th mat-header-cell *matHeaderCellDef> Vertragsbeginn </th>
                    <td mat-cell *matCellDef="let element"> {{element.dateStart}} </td>
                </ng-container>

                <!-- Contract-date-end Column -->
                <ng-container matColumnDef="dateEnd">
                    <th mat-header-cell *matHeaderCellDef> Vertragsende </th>
                    <td mat-cell *matCellDef="let element"> {{element.dateEnd}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
        </div>

    </div>
    <div fxFlex="40">
        <app-widget-bar 
            [data]="totalBPeachYear"
            title="Number business partner"
            subtitle="Source : CRM"
            [xAxis]="[2018, 2019, 2020, 2021]"
            yAxis="Count">
        </app-widget-bar>
    </div>
</div>

<br>

<mat-divider></mat-divider>

<br>

<div>
    <div fxFlex="40">
        <app-widget-area
            [data]="totalCustomerYear"
            title="Customer development"
            yAxis="Count"
            xAxis="Range: 2017 to 2021"
            [pointStart]="[2017]">
        </app-widget-area>
    </div>

    <div fxFlex="60">
        <app-widget-area 
        [data]="areaDataBP" 
        title="Employee development per sector" 
        subtitle="Year 2015 - today" 
        yAxis="Number of employees" 
        xAxis="Range: 2015 to 2021"
        [pointStart]="[2015]">
        </app-widget-area>  
    </div>
</div>
