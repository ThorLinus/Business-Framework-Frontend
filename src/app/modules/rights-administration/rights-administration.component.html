<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSourceRightsAdmin">

        <!-- Position Column -->
        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> Position </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>

        <!-- Company Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Unternehmensname </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Industry Column -->
        <ng-container matColumnDef="surname">
            <th mat-header-cell *matHeaderCellDef> Branche </th>
            <td mat-cell *matCellDef="let element"> {{element.surname}} </td>
        </ng-container>

        <!-- Goods Column -->
        <ng-container matColumnDef="department">
            <th mat-header-cell *matHeaderCellDef> Ware </th>
            <td mat-cell *matCellDef="let element"> {{element.department}} </td>
        </ng-container>

        <!-- Contract-date-start Column -->
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Vertragsbeginn </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <!-- Contract-date-end Column -->
        <ng-container matColumnDef="role">
            <th mat-header-cell *matHeaderCellDef> Vertragsende </th>
            <td mat-cell *matCellDef="let element"> {{element.role}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
</div>
