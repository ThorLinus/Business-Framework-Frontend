<!--
    Contaier für das Balkendiagram, dass die Anzahl der aktuellen Projekte, aufgetielt in offen, laufend und erledigt, darstellt.
    Hier wird die Component "bar" (app\shared\widgets) aufgerufen und die benötigten Informationen werden mitgegeben.
    Daten "currentProjects" werden dabei aus dem projectManagementService geholt.
-->
<div id="barChart" >

        <app-widget-bar
            [data]="currentProjects"
            title="Current Projects"
            subtitle="Source : ERP"
            [xAxis]="['Quatal 1', 'Quatal 2', 'Quatal 3', 'Quatal 4' ]"
            yAxis="Count">
        </app-widget-bar>

</div>
