<div fxLayout="row" fxLayoutAlign="center center" class="login-main">
    <mat-card >
    <mat-card-header>
        <mat-card-title>Login Page</mat-card-title>
    </mat-card-header>
    <mat-card-content fxLayout="column">
        <mat-form-field>
            <input id="login-email" matInput placeholder="Email" maxlength="50">
        </mat-form-field>
        <mat-form-field>
            <input id="login-password" type="password" matInput placeholder="Password" maxlength="50">
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions align="end">
        <button id="login-button" routerLinkActive="list-item-active" routerLink="/" mat-raised-button>Login</button>
    </mat-card-actions>
    </mat-card>
    <span id="notification"></span>
</div>
