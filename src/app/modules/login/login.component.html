<!-- 
    First page to be shown if the website is opened for the first time.
    In the related ts file and login.service.ts the filled in data of the fields will be vallidated. 
    If the data (email and password) is correct the user will be routet to the dashboard page.
 -->

<div fxLayout="row" fxLayoutAlign="center center" class="login-main">
    <mat-card >
        <mat-card-header>
            <mat-card-title>Login Page</mat-card-title>
        </mat-card-header>
            <div class="form-group">
                <mat-card-content fxLayout="column">
                    <mat-form-field>
                        <input [(ngModel)]="login$.email" [ngModelOptions]="{standalone: true}" type="email" id="login-email" matInput aria-describedby="emailHelp" placeholder="Email" maxlength="50">
                    </mat-form-field>
                    <mat-form-field>
                        <input [(ngModel)]="login$.password" [ngModelOptions]="{standalone: true}" type="password" id="login-password" matInput placeholder="Password" maxlength="50">
                    </mat-form-field>
                </mat-card-content>
                <span id="notification"></span>
                <mat-card-actions align="end">
                    <button type="submit" (click)="login(login$)" id="login-button" routerLinkActive="list-item-active" mat-raised-button>Login</button>
                </mat-card-actions>
            </div>
    </mat-card>
</div>
